Host workstation
  Hostname workstation-c476.rhpds.opentlc.com
  User cloud-user

 Host 10.10.10.* 192.168.0.* *.rhpds.opentlc.com
  User cloud-user
  ProxyJump workstation

Match User pawel.weyna-atos.net
  IdentityFile ~/.ssh/mykey.pem

Match User cloud-user
  IdentityFile ~/.ssh/openstack.pem

Host *
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no
